<!DOCTYPE html>
<html>
<head>
<title>Сайт с фоном #1E1E1E</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
background-color: #1E1E1E;
margin: 0;
padding: 0;
min-height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-between;
}

.navbar {
position: fixed;
bottom: 0;
left: 0;
right: 0;
display: flex;
justify-content: space-between;
align-items: center;
padding: 20px 40px;
background-color: #252525;
border-top: 1px solid #3D3D3D;
}

.nav-item {
display: flex;
flex-direction: column;
align-items: center;
text-decoration: none;
}

.nav-icon {
width: 40px;
height: 40px;
margin-bottom: 5px;
transition: all 0.3s ease;
}

.nav-center {
position: absolute;
left: 50%;
transform: translateX(-50%);
}

/* Адаптация для разных размеров экранов */
@media (max-width: 480px) {
.navbar {
padding: 15px 30px;
}
.nav-icon {
width: 35px;
height: 35px;
}
}

@media (max-width: 360px) {
.navbar {
padding: 12px 25px;
}
.nav-icon {
width: 30px;
height: 30px;
}
}
</style>
</head>
<body>
<nav class="navbar">
<a href="#" class="nav-item" data-normal="Иконка-игры.png" data-blue="синяя-Иконка-игры.png">
<img src="Иконка-игры.png" alt="Игры" class="nav-icon" id="games-icon">
</a>

<a href="#" class="nav-item nav-center" data-normal="иконка-мины.png" data-blue="синяя-Иконка-мины.png">
<img src="Иконка-мины.png" alt="Мины" class="nav-icon" id="mines-icon">
</a>

<a href="#" class="nav-item" data-normal="Иконка-профиль.png" data-blue="синяя-Иконка-профиль.png">
<img src="Иконка-профиль.png" alt="Профиль" class="nav-icon" id="profile-icon">
</a>
</nav>

<script>
// Скрипт для переключения синих иконок
document.addEventListener('DOMContentLoaded', function() {
const navItems = document.querySelectorAll('.nav-item');
let activeItem = null;
  
navItems.forEach(item => {
const icon = item.querySelector('.nav-icon');
const normalIcon = item.getAttribute('data-normal');
const blueIcon = item.getAttribute('data-blue');
    
item.addEventListener('click', function(e) {
e.preventDefault();
      
// Возвращаем предыдущую активную иконку к обычному состоянию
if (activeItem && activeItem !== this) {
const prevIcon = activeItem.querySelector('.nav-icon');
const prevNormal = activeItem.getAttribute('data-normal');
prevIcon.src = prevNormal;
}
      
// Если кликнули по уже активной иконке - возвращаем обычную
if (activeItem === this) {
icon.src = normalIcon;
activeItem = null;
} else {
// Устанавливаем синюю иконку для активного элемента
icon.src = blueIcon;
activeItem = this;
}
});
});
});
</script>
</body>
</html>
