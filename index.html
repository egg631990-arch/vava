<!DOCTYPE html>
<html>
<head>
<title>Сайт с фоном #1E1E1E</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
background-color: #1E1E1E;
background-image: url('von.png');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
margin: 0;
padding: 0;
min-height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-between;
position: relative;
}

.navbar {
position: fixed;
bottom: 10px;
left: 0;
right: 0;
display: flex;
justify-content: space-between;
align-items: center;
padding: 20px 40px;
background-color: #252525;
border-top: 1px solid #3D3D3D;
border-radius: 20px;
margin: 0 10px;
}

.nav-item {
display: flex;
flex-direction: column;
align-items: center;
text-decoration: none;
}

.nav-icon {
width: 40px;
height: 40px;
margin-bottom: 5px;
transition: all 0.3s ease;
}

.nav-center {
position: absolute;
left: 50%;
transform: translateX(-50%);
}

.balance-icon {
position: fixed;
top: 40px;
right: 20px;
width: 200px;
height: 200px;
}

/* Адаптация для разных размеров экранов */
@media (max-width: 480px) {
.navbar {
padding: 15px 30px;
}
.nav-icon {
width: 35px;
height: 35px;
}
.balance-icon {
width: 160px;
height: 160px;
top: 35px;
right: 15px;
}
}

@media (max-width: 360px) {
.navbar {
padding: 12px 25px;
}
.nav-icon {
width: 30px;
height: 30px;
}
.balance-icon {
width: 130px;
height: 130px;
top: 30px;
right: 10px;
}
}
</style>
</head>
<body>
<img src="балик.png" alt="Баланс" class="balance-icon">

<nav class="navbar">
<a href="#" class="nav-item" data-normal="иконка-игры.png" data-blue="синяя-иконка-игры.png">
<img src="иконка-игры.png" alt="Игры" class="nav-icon" id="games-icon">
</a>

<a href="#" class="nav-item nav-center" data-normal="иконка-мины.png" data-blue="синяя-иконка-мины.png">
<img src="иконка-мины.png" alt="Мины" class="nav-icon" id="mines-icon">
</a>

<a href="#" class="nav-item" data-normal="иконка-профиль.png" data-blue="синяя-иконка-профиль.png">
<img src="иконка-профиль.png" alt="Профиль" class="nav-icon" id="profile-icon">
</a>
</nav>

<script>
// Скрипт для переключения синих иконок
document.addEventListener('DOMContentLoaded', function() {
const navItems = document.querySelectorAll('.nav-item');
let activeItem = document.querySelector('.nav-center'); // По умолчанию активна кнопка "Мины"
const activeIcon = activeItem.querySelector('.nav-icon');
activeIcon.src = activeItem.getAttribute('data-blue');
  
navItems.forEach(item => {
const icon = item.querySelector('.nav-icon');
const normalIcon = item.getAttribute('data-normal');
const blueIcon = item.getAttribute('data-blue');
    
item.addEventListener('click', function(e) {
e.preventDefault();
      
// Если кликнули на уже активную кнопку - ничего не делаем
if (activeItem === this) {
return;
}
      
// Возвращаем предыдущую активную иконку к обычному состоянию
if (activeItem) {
const prevIcon = activeItem.querySelector('.nav-icon');
const prevNormal = activeItem.getAttribute('data-normal');
prevIcon.src = prevNormal;
}
      
// Устанавливаем синюю иконку для новой активной кнопки
icon.src = blueIcon;
activeItem = this;
});
});
});
</script>
</body>
</html>
