<!DOCTYPE html>
<html>
<head>
<title>Сайт с фоном #1E1E1E</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
background-color: #1E1E1E;
margin: 0;
padding: 0;
min-height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-between;
}

.strip {
background-color: #3D3D3D;
height: 2px;
width: 100%;
position: fixed;
bottom: 130px;
}

.icon-container {
position: fixed;
bottom: 20px;
left: 0;
right: 0;
display: flex;
justify-content: space-between;
align-items: flex-end;
padding: 0 20px;
box-sizing: border-box;
}

.icon {
width: 70px;
height: auto;
display: block;
}

.icon-left {
align-self: flex-end;
}

.icon-right {
align-self: flex-end;
}

/* Адаптация для разных размеров экранов */
@media (max-width: 480px) {
.icon {
width: 60px;
}
}

@media (max-width: 360px) {
.icon {
width: 50px;
}
}
</style>
</head>
<body>
<div class="strip"></div>
<div class="icon-container">
<img src="иконка-игры.png" alt="Игры" class="icon icon-left">
<img src="иконка-мины.png" alt="Мины" class="icon icon-right">
</div>
</body>
</html>
