<!DOCTYPE html>
<html>
<head>
<title>Сайт с фоном #1E1E1E</title>
<style>
body {
background-color: #1E1E1E;
margin: 0;
padding: 0;
min-height: 100vh;
}

.strip {
background-color: #3D3D3D;
height: 2px;
width: 100%;
position: fixed;
bottom: 130px;
}

.icon-container {
position: fixed;
bottom: 30px;
left: 0;
right: 0;
display: flex;
flex-direction: column;
align-items: center;
}

.icon {
width: 100px;
height: auto;
display: block;
}
</style>
</head>
<body>
<div class="strip"></div>
<div class="icon-container">
<img src="иконка-мины.png" alt="Иконка" class="icon">
</div>
</body>
</html>
