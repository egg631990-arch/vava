<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            background: url('Nibo.jpg') no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-color: #1f1e1e; /* Фолбэк цвет, пока загружается изображение */
        }
        
        /* Оптимизация для мобильных устройств */
        @media screen and (max-width: 768px) {
            body {
                background-attachment: scroll; /* Для мобильных fixed может плохо работать */
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                background-position: center;
            }
        }
    </style>
</head>
<body>
    <!-- Пустой сайт -->
</body>
</html>
